<!-- Edit Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
           <form action="" (submit)="editSubmit()">
            <div class="mb-2">
                <input
                [(ngModel)]="contact.name"
                [value]="contact.name"
                name="name"
                type="text" class="form-control" placeholder="Name">
            </div>
            <div class="mb-2">
                <input
                 [(ngModel)]="contact.photo"
                [value]="contact.photo"
                name="photo"
                type="text" class="form-control" placeholder="Photo Url">
            </div>
            <div class="mb-2">
                <input
                 [(ngModel)]="contact.email"
                [value]="contact.email"
                name="email"
                type="email" class="form-control" placeholder="Email  ">
            </div>
            <div class="mb-2">
                <input
                 [(ngModel)]="contact.mobile"
                [value]="contact.mobile"
                name="mobile"
                type="number" class="form-control" placeholder="Mobile Number">
            </div>
            <div class="mb-2">
                <input
                 [(ngModel)]="contact.company"
                [value]="contact.company"
                name="company"
                type="text" class="form-control" placeholder="Company">
            </div>
            <div class="mb-2">
                <input
                 [(ngModel)]="contact.title"
                [value]="contact.title"
                name="title"
                type="text" class="form-control" placeholder="Title">
            </div>
            <div class="mb-2">
                <select 
                [(ngModel)]="contact.groupId"
                [value]="contact.groupId"
                name="groupId"
                class="form-control">
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                </select>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-danger" value="Update">Update</button>
                <button routerLink="/" type="submit" class="btn btn-dark m-2" value="Close">Close</button>
            </div>
           </form>
        </div>
        <div class="col-sm-3">
            <img class="contact-img" style="width:300px" [src]="contact.photo" alt="">
        </div>
    </div>
   
</div>
