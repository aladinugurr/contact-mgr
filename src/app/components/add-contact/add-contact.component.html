<!-- Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
           <form action="" (submit)="createSubmit()">
            <div class="mb-2">
                <input
                 [(ngModel)]="contact.name" name="name" 
                 type="text" class="form-control" placeholder="Name">
            </div>
            <div class="mb-2">
                <input 
                [(ngModel)]="contact.photo" name="photo"
                type="text" class="form-control" placeholder="Photo Url">
            </div>
            <div class="mb-2">
                <input 
                [(ngModel)]="contact.email" name="email"
                type="email" class="form-control" placeholder="Email  ">
            </div>
            <div class="mb-2">
                <input 
                [(ngModel)]="contact.mobile" name="mobile"
                type="number" class="form-control" placeholder="Mobile Number">
            </div>
            <div class="mb-2">
                <input
                [(ngModel)]="contact.company" name="company"
                type="text" class="form-control" placeholder="Company">
            </div>
            <div class="mb-2">
                <input
                [(ngModel)]="contact.title" name="title"
                type="text" class="form-control" placeholder="Title">
            </div>
            <div class="mb-2">
                <label class="fw-bold">Select Group</label>
                <select
                [(ngModel)]="contact.groupId" name="groupId"
                class="form-control" >
                
                <option>Select Group</option>
                <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    
                </select>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-danger" value="Create">Add</button>
                <button routerLink="/" type="submit" class="btn btn-dark m-2" value="Close">Close</button>
            </div>
           </form>
        </div>
        <div class="col-sm-4">
            <img class="contact-img" [src]="contact.photo" alt="">
        </div>
    </div>
</div>
